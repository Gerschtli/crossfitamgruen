backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: "pages"
    label: "Pages"
    files:
      - file: "src/pages/index.md"
        label: "Landing Page"
        name: "index"
        fields:
          - label: Template Key
            name: templateKey
            widget: hidden

          - label: Title
            name: title
            widget: string

          - label: Description
            name: description
            widget: string

          - label: Slider
            name: slider
            widget: list
            summary: '{{fields.text}}'
            fields:
              - label: Text
                name: text
                widget: string
              - label: Image
                name: image
                widget: image
